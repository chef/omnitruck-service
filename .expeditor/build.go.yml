steps:
  - label: ":artifactory: upload"
    command: .expeditor/artifact_upload.sh
    expeditor:
      secrets:
        ARTIFACTORY_TOKEN:
          path: account/static/artifactory/buildkite
          field: access-token
    plugins:
      - docker#v3.7.0:
          image: chefes/buildkite
          environment:
            - ARTIFACTORY_TOKEN
            - JFROG_CLI_OFFER_CONFIG=false
